<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Sparkline demo</title>
</head>
<script type="text/javascript" src="wz_jsgraphics.js"></script>
<script type="text/javascript" src="sparkline.js"></script>
<body>
<h1>Sparkline demo</h1>
<div id="t1" style="border: 1px solid green; position:relative; width: 100px; height: 21px;"></div>
<div id="t2" style="position:relative; width: 100px; height: 21px;"></div>
<div id="t3" style="position:relative; width: 50px; height: 15px;"></div>
<div id="t4" style="border: 1px solid green; position:relative; width: 50px; height: 15px;"></div>
<p/>
Debug Log:<br/>
<div id="log" style="border: 1px solid black; overflow: scroll; height: 20ex;"></div>

<script type="text/javascript">
var series = new Array(210.567152,211.131680,228.267496,282.760200,281.497368,265.472216,226.793352,232.478080,232.304360,229.907864,193.027304);
function mkTime(st, incr)
{
    var t = new Array();
    for (var i = 0; i < series.length; i++) { t[i] = st + i*incr; }
    return t;
}
var jg = new SparkLine("t1");
jg.setLog("log", 5);
jg.addSet(0, mkTime(1158175517, 5*60), series);
jg.normalMax = 260;
jg.normalMin = 240;
jg.plot();
var jg = new SparkLine("t2");
jg.setLog("log", 5);
jg.addSet(0, mkTime(1158175517, 5*60), series);
jg.plot();
var jg = new SparkLine("t3");
jg.setLog("log", 5);
jg.addSet(0, mkTime(1158175517, 5*60), series);
jg.normalMax = 260;
jg.normalMin = 240;
jg.plot();
var jg = new SparkLine("t4");
jg.setLog("log", 5);
jg.addSet(0, mkTime(1158175517, 5*60), series);
jg.plot();
</script>
